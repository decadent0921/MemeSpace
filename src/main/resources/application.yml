server:
  port: 8080
  servlet:
    #上下文路径
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
spring:
  #Redis配置
  redis:
    database: 0
    host: localhost
    port: 6379
    timeout: 5000
  # 数据库配置
  datasource:
    #驱动
    driver-class-name: com.mysql.cj.jdbc.Driver
    #URL字符串，jdbc:mysql://localhost:3306/在连接数据库服务器时的配置时就知道了，数据库名MemeSpace
    url: jdbc:mysql://localhost:3306/MemeSpace
    #用户名
    username: root
    #密码
    password: 123456
  #之前session存储在服务器中，现在改为redis
  session:
    # session存储类型
    store-type: redis
    # session 30 天过期
    timeout: 2592000
  # 开放更大的文件上传体积(默认1M，防止外来恶意攻击)
  servlet:
    multipart:
      max-file-size: 12MB
mybatis-plus:
  configuration:
    #驼峰命名自动转换开启（填false）
    map-underscore-to-camel-case: false
    # 开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 选择日志框架
  global-config:
    db-config:
      # “逻辑删除”的意思比如在数据表中有一个字段isDelete，表示数据是否已删除，0为未删除，1为已删除，而不是真正的删除干净了。
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.yupi.memespace.controller

